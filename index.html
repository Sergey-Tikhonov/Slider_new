<!doctype html>
<html lang="en">	
	<head>
		<title>index.html</title>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Yeseva+One&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="styles.css">		
	</head>
	<body class="body">
		<section id="section" class="bg">
			<div class="wrapper">
				<ul class="horizontal-list slider__titles">
				</ul>
				<div class="rw">
					<div class="slider__info-wrapper">
						<div class="h-wrapper">
							<h2 class="h2 title yellow-span">Completed projects<img></h2>
						</div>		
						<p>Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>
						<ul class="rc slider__image-info">	
							<li class="slider__image-info_item city">
								<h3 class="h3 title yellow-span">City:</h3>	
								<div class="slider__info-container">
								</div>
							</li>
							<li class="slider__image-info_item area">
								<h3 class="h3 title yellow-span">Apartment area:</h3>
								
								<div class="slider__info-container">
								</div>
							</li>
							<li class="slider__image-info_item time">
								<h3 class="h3 title yellow-span">Repair time:</h3>
								<div class="slider__info-container">
								</div>
							</li>
							<li class="slider__image-info_item cost">
								<h3 class="h3 title yellow-span">Repair Cost:</h3>
								<div class="slider__info-container">
								</div>	
							</li>
						</ul>
						<ul class="rw slider__nav-items">
							<li class="slider__arrow left"><img src="images/left-arrow.svg" alt="left-arrow"></li>
							<li>
								<ul class="rw slider__dots-ul">	
								</ul>
							</li>
							<li class="slider__arrow right"><img src="images/right-arrow.svg" alt="right-arrow"></li>
						</ul>
					</div>
					<div class="slider__images">
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
